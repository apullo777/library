<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/3ae9040299.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="menu">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                </svg>
            </div>
            <h1 class="title">Library</h1>

            <div class="user">
                <img src="" alt="userPhoto" class="user-photo display-none">
                <h3 class="user-name"></h3>
                <button class="btn sign-in" id="signIn">Sign in</button>
            </div>
        </header>

        <main class="main-container">
            <button class="add-btn" id="addBtn">+ Append Books</button>
            <div class="grid" id="grid"></div>
        </main>

        <div class="panel">
            <div class="element">
                <h2 class="title">Information</h2>
                <div class="data">
                    <div class="info">
                        <h3>Books</h3>
                        <span id="total-books">0</span>
                    </div>
            
                    <div class="info">
                        <h3>Completed Books</h3>
                        <span id="completed-books">0</span>
                    </div>

                    <div class="info">
                        <h3>Total Pages</h3>
                        <span id="total-pages">0</span>
                    </div>
            
                    <div class="info">
                        <h3>Completed Pages</h3>
                        <span id="completed-pages">0</span>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <p>
                Copyright Â© apullo777
                </p>
                <a href="https://github.com/apullo777" target="_blank">
                <i class="fab fa-github"></i>
                </a>
            </footer>
        </div>

        <div class="modal" id="appendModal">
            <form class="append-form" id="appendForm">
                <h3>Append new book</h3>
                <input class="input" type="text" id="title" placeholder="Title" required maxlength="100"/>
                <p class="error-msg" id="errorMsg"></p>
                <input class="input" type="text" id="author" placeholder="Author" required maxlength="100"/>
                <input class="input" type="number" id="totalPages" placeholder="Toral Pages" required max="10000"/>
                <input class="input" type="number" id="completedPages" placeholder="Completed Pages" required max="10000"/>
                <div class="completed">
                    <label for="completed">Have you read it?</label>
                    <input class="checkbox" type="checkbox" id="completed"/>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="modal" id="accountModal" style="display: none">
        <div class="modal-title"><h2>Sign In</h2></div>
    </div>

    <div class="modal" id="accountModal"></div>
    <div class="overlay" id="overlay"></div>
